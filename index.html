<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanática</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a009c454f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid-container">
        <div class="nav">
            <img src="./assets/img/logo.jpg" alt="logo">
            <div class="name">
                <h2>Lanática</h2>
            </div>
            <i class="fa-solid fa-bars fa-xl"></i>
            <ul class="menu">
                <li class="menu-item">Inicio</li>
                <li class="menu-item">Catálogo</li>
                <li class="menu-item">Ofertas</li>
                <li class="menu-item">Contacto</li>
            </ul>
        </div>

        <div class="orderBy">
            <form class="filter">
                <label>Ordenar por:</label>
                <select name="orden" class="filter">
                    <option value="all">Todo</option>
                </select>
            </form>
        </div>

        <div class="main">


            <div class="productCard">
                <img src="./assets/img/1.jpg" alt="ovillo">
                <h2>Ovillo Fucsia</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
            <div class="productCard">
                <img src="./assets/img/2.jpg" alt="ovillo">
                <h2>Ovillo Naranjo</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
            <div class="productCard">
                <img src="./assets/img/3.jpg" alt="ovillo">
                <h2>Ovillo Verde</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
            <div class="productCard">
                <img src="./assets/img/4.jpg" alt="ovillo">
                <h2>Ovillo Calipso</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
            <div class="productCard">
                <img src="./assets/img/5.jpg" alt="ovillo">
                <h2>Ovillo Candy</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
            <div class="productCard">
                <img src="./assets/img/6.jpg" alt="ovillo">
                <h2>Ovillo Psicodelia</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
            <div class="productCard">
                <img src="./assets/img/7.jpg" alt="ovillo">
                <h2>Ovillo Wisteria</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
            <div class="productCard">
                <img src="./assets/img/8.jpg" alt="ovillo">
                <h2>Ovillo Océano</h2>
                <div class="btn">
                    VER MÁS
                </div>
            </div>
        </div>

        <div class="pager">
            <div class="numb-page"><i class="fa-solid fa-angles-left"></i></div>
            <div class="page">1</div>
            <div class="page">2</div>
            <div class="page">3</div>
            <div class="numb-page"><i class="fa-solid fa-angles-right"></i></div>
        </div>

        <div class="footer">
            <div class="socialMedia">
                <i class="fa-brands fa-facebook fa-lg"></i>
                <i class="fa-brands fa-instagram fa-lg"></i>
            </div>
            <p>Todos los derechos reservados</p>
        </div>
    </div>
</body>

</html>
